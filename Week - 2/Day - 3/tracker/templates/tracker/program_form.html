{% extends 'tracker/base.html' %}

{% block title %}Add Training Program{% endblock %}

{% block content %}
    <h2>Add New Training Program</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Program</button>
    </form>
    <br>
    <a href="{% url 'program_list' %}">Cancel</a>
{% endblock %}
