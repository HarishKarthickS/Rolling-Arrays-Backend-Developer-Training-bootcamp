{% extends 'tracker/base.html' %}

{% block title %}Add Employee{% endblock %}

{% block content %}
    <h2>Add New Employee</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Employee</button>
    </form>
    <br>
    <a href="{% url 'employee_list' %}">Cancel</a>
{% endblock %}
