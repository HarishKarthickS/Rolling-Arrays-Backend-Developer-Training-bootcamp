<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Training Tracker{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4a6fa5',
                        secondary: '#6c757d',
                        success: '#28a745',
                        danger: '#dc3545',
                        warning: '#ffc107',
                        info: '#17a2b8',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 font-sans">
    <nav class="bg-primary shadow-md">
        <div class="container mx-auto px-4 py-3">
            <div class="flex items-center justify-between">
                <div class="flex space-x-4">
                    <a href="{% url 'dashboard' %}" class="text-white hover:bg-primary-dark px-3 py-2 rounded-md font-medium">Dashboard</a>
                    <a href="{% url 'employee_list' %}" class="text-white hover:bg-primary-dark px-3 py-2 rounded-md font-medium">Employees</a>
                    <a href="{% url 'program_list' %}" class="text-white hover:bg-primary-dark px-3 py-2 rounded-md font-medium">Training Programs</a>
                    <a href="{% url 'enrollment_list' %}" class="text-white hover:bg-primary-dark px-3 py-2 rounded-md font-medium">Enrollments</a>
                    <a href="/admin/" class="text-white hover:bg-primary-dark px-3 py-2 rounded-md font-medium">Admin</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto mt-6 px-4">
        <div class="bg-white rounded-lg shadow-md p-6">
            {% if messages %}
                <div class="mb-6">
                    {% for message in messages %}
                        <div class="{% if message.tags == 'success' %}bg-green-100 border border-green-300 text-green-800{% elif message.tags == 'error' %}bg-red-100 border border-red-300 text-red-800{% else %}bg-blue-100 border border-blue-300 text-blue-800{% endif %} px-4 py-3 rounded mb-3">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}

            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
