{% extends 'tracker/base.html' %}

{% block title %}Add Enrollment{% endblock %}

{% block content %}
    <h2>Add New Enrollment</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Enrollment</button>
    </form>
    <br>
    <a href="{% url 'enrollment_list' %}">Cancel</a>
{% endblock %}
