{% extends 'interviews/base.html' %}
{% block title %}Create New Interview Slot | Job Interview Scheduler{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card p-4">
            <h2 class="mb-4">Create New Interview Slot</h2>
            
            {% if error %}
            <div class="alert alert-danger">
                {{ error }}
            </div>
            {% endif %}
            
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="date" class="form-label">Date</label>
                    <input type="date" class="form-control" id="date" name="date" required>
                </div>
                <div class="mb-3">
                    <label for="time" class="form-label">Time</label>
                    <input type="time" class="form-control" id="time" name="time" required>
                </div>
                <div class="mb-3">
                    <label for="interviewer_name" class="form-label">Interviewer Name</label>
                    <input type="text" class="form-control" id="interviewer_name" name="interviewer_name" required>
                </div>
                <div class="mb-3">
                    <label for="job_role" class="form-label">Job Role</label>
                    <input type="text" class="form-control" id="job_role" name="job_role" required>
                </div>
                <div class="mb-3">
                    <label for="status" class="form-label">Status</label>
                    <select class="form-select" id="status" name="status">
                        <option value="Available" selected>Available</option>
                        <option value="Scheduled">Scheduled</option>
                        <option value="Completed">Completed</option>
                        <option value="Cancelled">Cancelled</option>
                    </select>
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a href="{% url 'slot_list' %}" class="btn btn-outline-secondary me-md-2">Cancel</a>
                    <button type="submit" class="btn btn-primary">Create Slot</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
