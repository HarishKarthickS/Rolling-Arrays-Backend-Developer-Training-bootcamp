<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Job Interview Scheduler{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        .navbar {
            background: #343a40;
        }
        .navbar-brand, .nav-link, .navbar-nav .nav-link.active {
            color: #fff !important;
        }
        .container {
            margin-top: 40px;
        }
        .card {
            border-radius: 16px;
            box-shadow: 0 2px 18px 0 rgba(60,72,88,0.1);
        }
        .btn-primary {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #764ba2 0%, #667eea 100%);
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Interview Scheduler</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="/applicants/">Applicants</a></li>
                <li class="nav-item"><a class="nav-link" href="/slots/">Interview Slots</a></li>
                <li class="nav-item"><a class="nav-link" href="/assignments/">Assignments</a></li>
                <li class="nav-item"><a class="nav-link" href="/assign/">Assign Interview</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    {% block content %}{% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
